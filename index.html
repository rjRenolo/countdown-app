<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="title">
        <h1>Birthday Soon.....</h1>
    </div>

    <div class="countdown-container">
        <div class="time-container days-container">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="time-container hours-container">
            <p class="big-text" id="hours">24</p>
            <span>hours</span>
        </div>
        <div class="time-container minutes-container">
            <p class="big-text" id="minutes">59</p>
            <span>minutes</span>
        </div>
        <div class="time-container seconds-container">
            <p class="big-text" id="seconds">35</p>
            <span>seconds</span>
        </div>
    </div>
</body>

</html>
